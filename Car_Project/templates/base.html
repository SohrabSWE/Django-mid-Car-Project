{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:rgb(204, 215, 215);" class="pt-1">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark container" style="border-radius: 10px;">
            <div class="container-fluid">
                <h1 class="text-white">Car Project</h1>&nbsp;&nbsp;
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% if request.user.is_authenticated %}
                            <a class="btn btn-outline-primary" aria-current="page" href="{% url 'home' %}">Home</a>
                            <a class="btn btn-outline-warning mx-2" href="{% url 'profile' %}">Profile</a>
                            <a class="btn btn-outline-danger" href="{% url 'user_logout' %}">LogOut</a>
                            {% else %}
                            <a class="btn btn-outline-primary" aria-current="page" href="{% url 'home' %}">Home</a>
                            <a class="btn btn-outline-warning mx-2" href="{% url 'register' %}">Register</a>
                            <a class="btn btn-outline-success" href="{% url 'user_login' %}">Login</a>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <br>
    {% for i in messages %}
    <div class="container">
        <h6 class="text-{{i.tags}}">{{i}}</h6>
    </div>
    {% endfor %}

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="mt-4 container">
        <p class="text-center bg-dark text-white p-3" style="border-radius: 10px;">&copy; 2024 developed With by Md Sohrab</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <br>
</body>

</html>
